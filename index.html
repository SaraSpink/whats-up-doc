<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <head>
      <link rel="stylesheet" href="css/styles.css">
      <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
      <script src="build/js/vendor.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
      <!-- don't need this (throws errors) -->
      <!-- <script type="text/javascript" src="weather-interface.js"></script> -->
      <title>What's Up, Doc?</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a doctor!</h1>
      <div class="row">
        <div class="col-sm-12">
          <label for="complaint">Enter a complaint:</label>
          <input id="complaint" type="text"> or
          <br>
          <label for="searchName">Search by doctor name:</label>
          <input id="searchName" type="text">
          <br>
          <button class="btn btn-info" id="complaintButton">Help me, Doc!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="showDoctors"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <ol id="showDoctorNames"></ol>
        </div>
        <div class="col-sm-4">
          <ol id="showDoctorAddress"></ol>
        </div>
        <div class="col-sm-4">
          <div class="errors"></div>
        </div>
      </div>


    </div>
  </body>
</html>
